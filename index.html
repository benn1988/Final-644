<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pizza Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">

    <!--Main stylesheet-->
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <header class="row">
            <img src="images/logo.png" alt="logo">
            <div class="col-sm">
             <div class="row">
                 <label>Total Price:</label>
                 <input class="form-control" id="total" type="text" disabled placeholder="0.00">
             </div>
            </div>
        </header>

        <main role="main">
            <div class="row justify-content-center">
                <h3>Delivery Information</h3>
            </div>

            <form class="container" id="deliveryform">
                <div class="row">
                    <div class="form-group col-sm-6 fname">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-6 lname">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group addresstype">
                    <label for="addresstype">Address Type</label>
                    <select class="form-control" id="addresstype">
                      <option>House</option>
                      <option>Apartment</option>
                      <option>Business</option>
                      <option>Campus</option>
                      <option>Hotel</option>
                      <option>Dorm</option>
                      <option>Other</option>
                    </select>
                </div>

                <div class="form-group nonedisplay" id="otheraddressform">
                    <label for="otheraddress">Type of address</label>
                    <input type="text" class="form-control" id="otheraddress" placeholder="Type of address">
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="address">Street Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Your street number and name">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="aptnumber">Apt, Suite or Room Number </label>
                        <input type="text" class="form-control" id="aptnumber" placeholder="Optional">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state">State</label>
                        <input type="text" class="form-control" maxlength="2" id="state" placeholder="2 letters">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="5 digit zip-code">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    </div>
                </div>
            </form>

            <div class="row justify-content-center">
                <h3>Build your order</h3>
            </div>

            <form class="container" id="pizzaform">
                <div class="row" id="doughtypes">
                    <legend class="col-form-label pl-3">Dough Type</legend>
                      <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="doughtype" id="handtossed" value="handtossed">
                          <div class="form-check-label" for="handtossed">
                            Hand Tossed
                          </div>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="doughtype" id="thincrust" value="thincrust">
                          <div class="form-check-label" for="thincrust">
                            Thin Crust
                          </div>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="doughtype" id="newyorkstyle" value="newyorkstyle">
                          <div class="form-check-label" for="newyorkstyle">
                            New York Style
                          </div>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="doughtype" id="gluttenfree" value="gluttenfree">
                          <div class="form-check-label" for="gluttenfree">
                            Glutten Free
                          </div>
                        </div>
                    </div>
                </div>
                <div class="form-group pizzasize">
                    <label for="pizzasize">Pizza Size</label>
                    <select class="form-control" id="pizzasize">
                    </select>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="cheese">Cheese Options</label>
                        <select class="form-control" id="cheese">
                          <option value="0">Light: no charge</option>
                          <option selected value="0">Normal: no charge</option>
                          <option value="2.99">Extra: +$2.99</option>
                          <option value="3.99">Double: +$3.99</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sauce">Sauce Options</label>
                        <select class="form-control" id="sauce">
                          <option selected value="0">Regular Tomato: no charge</option>
                          <option value="0.99">Hearty Tomato: +$.99</option>
                          <option value="1.99">BBQ Sauce: +$1.99</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <h3>Toppings (.$99 each)</h3>
                </div>

                <div class="container" id="toppings">
                    <div class="row ml-1">
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="pepperoni">Pepperoni</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="sausage">Sausage</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="ham">Ham</label>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="bacon">Bacon</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="salami">Salami</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="peppers">Peppers</label>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="olives">Olives</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="jalapenos">Jalapenos</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="mushrooms">Mushrooms</label>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="pineaple">Pineapple</label>
                        </div>
                        <div class="form-check col-sm-4"><label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="onion">Onion</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-4 pb-4">
                    <button type="button" class="btn btn-success" id="finishbtn">Finished Building Pizza</button>
                </div>
            
            </form>

            <form class="container nonedisplay" id="paymentform">
                <div class="row justify-content-center">
                    <h3>Billing Information</h3>
                </div>
                <div class="form-check mb-3"><label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="same" id="sameaddress">
                    Same as Delivery Address</label>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 fname2">
                        <label for="fname2">First Name</label>
                        <input type="text" class="form-control" id="fname2" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-6 lname">
                        <label for="lname2">Last Name</label>
                        <input type="text" class="form-control" id="lname2" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group addresstype">
                    <label for="addresstype2">Address Type</label>
                    <select class="form-control" id="addresstype2">
                      <option>House</option>
                      <option>Apartment</option>
                      <option>Business</option>
                      <option>Campus</option>
                      <option>Hotel</option>
                      <option>Dorm</option>
                      <option>Other</option>
                    </select>
                </div>

                <div class="form-group nonedisplay" id="otheraddressform2">
                    <label for="otheraddress2">Type of address</label>
                    <textarea class="form-control" id="otheraddress2" rows="1"></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="address2">Street Address</label>
                        <input type="text" class="form-control" id="address2" placeholder="Your street number and name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="aptnumber2">Apt, Suite or Room Number </label>
                        <input type="text" class="form-control" id="aptnumber2" placeholder="Optional">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="city2">City</label>
                        <input type="text" class="form-control" id="city2" placeholder="City name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state2">State</label>
                        <input type="text" class="form-control" id="state2" placeholder="2 letters" maxlength="2">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="zip2">Zip</label>
                        <input type="text" class="form-control" id="zip2" placeholder="5 digit zip-code">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="phonenumber2">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber2" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email2">E-mail</label>
                        <input type="email" class="form-control" id="email2" placeholder="example@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="cardnumber" id="cardnumberlabel">Card Number</label>
                        <input type="text" class="form-control" id="cardnumber" placeholder="13/16 digits only">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cvc">CVC</label>
                        <input type="cvc" class="form-control" id="cvc" placeholder="xxx">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="expmonth">Expiration Month</label>
                        <select class="form-control" id="expmonth">
                          <option>01</option>
                          <option>02</option>
                          <option>03</option>
                          <option>04</option>
                          <option>05</option>
                          <option>06</option>
                          <option>07</option>
                          <option>08</option>
                          <option>09</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="expyear">Expiration Year</label>
                        <select class="form-control" id="expyear">
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                          <option>2024</option>
                          <option>2025</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center mt-4 pb-4">
                    <button type="button" class="btn btn-success" id="orderbtn">I`m Hungry</button>
                </div>
            </form>

        </main>

        <footer class="footer">
            <div class="row justify-content-center">
                <p>&copy; Italian Pizza 2018</p>
            </div>
        </footer>

    </div>

</body>
</html>
